<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="LittleJake" />
    <meta name="description" content="LittleJake Portfolio" />
    <title>@LittleJake</title>
    <link href="https://cdn.bootcss.com/mdui/0.4.3/css/mdui.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
<div class="mdui-container wrapper">
    <div class="card mdui-col-offset-md-3 mdui-col-md-6 mdui-col-offset-sm-1 mdui-col-sm-10 mdui-col-xs-12">
        <div class="mdui-card">
            <div class="mdui-card-media">
                <img src="http://iph.href.lu/700x300"/>
                <div class="mdui-card-media-covered mdui-card-media-covered-transparent">
                    <div class="mdui-card-primary">
                        <div class="mdui-col-xs-6 mdui-p-a-5 mdui-m-t-5">
                            <div class="mdui-card-primary-title">Title</div>
                            <div class="mdui-card-primary-subtitle">Subtitle</div>
                        </div>
                        <div class="mdui-col-xs-6 mdui-m-t-5">
                            <img id="logo" class="mdui-img-fluid mdui-shadow-7 mdui-center" src="http://iph.href.lu/200x200">
                        </div>
                    </div>

                </div>
            </div>
            <div class="mdui-card-actions">
                <a class="mdui-btn mdui-btn-raised mdui-ripple">1</a>
                <a class="mdui-btn mdui-btn-raised mdui-ripple">2</a>
                <a class="mdui-btn mdui-btn-raised mdui-ripple">3</a>
                <a class="mdui-btn mdui-btn-raised mdui-ripple">4</a>
            </div>
        </div>
    </div>


</div>
<script src="https://cdn.bootcss.com/mdui/0.4.3/js/mdui.min.js"></script>
</body>
</html>
